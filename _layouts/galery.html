---
layout: default
post_class: post-template
---

<div id="content" class="site-content">
    <main id="main" class="site-main inner">
        <article class="gallery">
              {% for image in page.gallery %}
                  <div class="gallery-image">
                    <img src="{{ site.baseurl }}{{ page.image }}">
                  </div>
              {% endfor %}
        </article>
    </main><!-- .site-main -->
</div><!-- .site-content -->
